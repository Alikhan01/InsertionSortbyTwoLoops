<html>
<head>

    <script>
        function Render() {
            var UnsortedArray = frmMain.txtname.value;
            UnsortedArray = UnsortedArray.replace(/\s+/g, '').split(',');// removing space and divided by comma
            //arr = arr.split(',');
            var SortedArray = insertionSort(UnsortedArray);
            alert(SortedArray);
        }
        function insertionSort(UnsortedArray) {

            var t = 0, j = 0;
            for (var a = 0; a < UnsortedArray.length; a++) {
                for (j = a + 1; j > 0; j--) {
                    if (parseInt(UnsortedArray[j - 1]) > parseInt(UnsortedArray[j])) {
                        t = UnsortedArray[j];
                        UnsortedArray[j] = UnsortedArray[j - 1];
                        UnsortedArray[j - 1] = t;
                    }
                }
            }
            return UnsortedArray;
        }
    </script>

</head>
<body>
    <form name="frmMain">
        <label> Enter any comma separated numbers </label>
         <input type="text" name="txtname" value="" />
        <br /><p>
            <i>
                Enter # with comma i.e. <br />
                1,9, 4,0,2,-3
                <br />
                3,-4,34,-3,0,-2,1,9,-9
            </i>
        </p>

        <input type="submit" value="Submit" onclick="Render()" />
    </form>
</body>


</html>
